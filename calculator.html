<script src="./calc.js"></script>

<!-- Calculator content here -->

<div id="calculator" class="activeContent">
    <h2>Calculator</h2>
    <p> Feel free to use this shit calculator &#128077;</p>
</div>


<table class="calculator">
    <tr>
        <td colspan="5"><input class="displayBox" type="text" id="result"></td>
    </tr>
   
    <tr>
        <td><input type="button" value="sin" onclick="display('s&#40')"></td>
        <td><input type="button" value="cos" onclick="display('c&#40')"></td>
        <td><input type="button" value="tan" onclick="display('t&#40')"></td>
        <td><input type="button" value="&#40" onclick="display('&#40')"></td>
        <td><input type="button" value="&#41" onclick="display('&#41')"></td>

    </tr>
    <tr>
        <td><input type="button" value="7" onclick="display('7')"></td>
        <td><input type="button" value="8" onclick="display('8')"></td>
        <td><input type="button" value="9" onclick="display('9')"></td>
        <td><input type="button" value="DEL" onclick="deleteTerm()"></td>
        <td><input type="button" id="clear" value="C" onclick="clearScreen()"></td>
    </tr>
    <tr>
        <td><input type="button" value="4" onclick="display('4')"></td>
        <td><input type="button" value="5" onclick="display('5')"></td>
        <td><input type="button" value="6" onclick="display('6')"></td>
        <td><input type="button" value="&times;" onclick="display('&times')"></td>
        <td><input type="button" value="&divide;" onclick="display('&divide')"></td>
    </tr>
    <tr>
        <td><input type="button" value="1" onclick="display('1')"></td>
        <td><input type="button" value="2" onclick="display('2')"></td>
        <td><input type="button" value="3" onclick="display('3')"></td>
        <td><input type="button" value="+" onclick="display('+')"></td>
        <td><input type="button" value="-" onclick="display('-')"></td>
    </tr>
    <tr>
        <td><input type="button" value="0" onclick="display('0')"></td>
        <td><input type="button" value="." onclick="display('.')"></td>
        <td><input type="button" value="&#x3C0;" onclick="display('&#x3C0;')"></td>
        <td><input type="button" value="&#x25;" onclick="display('&#x25;')"></td>
        <td><input type="button" value="=" onclick="calculate()"></td>
    </tr>

</table>

<div class="activeContent">

</div>

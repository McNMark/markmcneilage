<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">

	<head>
		<title>The Home of Mark McNeilage</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

<body>

<!--Creating tab buttons and Javascript for tab function-->
    <div class="tabContainer">
        <div class="tab" onclick="openTab('weatherInputs')">Weather Forecast</div>
        <div class="tab" onclick="openTab('Running')">Running Tracker</div>
        <div class="tab" onclick="openTab('Calculator')">Calculator</div>
    </div>

    <script src="./openTab.js"></script>


<!--Weather forecast page and weather JS file-->
    <div id="weatherInputs" class="tabContent activeContent">
        <h2>Weather Forecast</h2>
        <p>Enter lattitude followed by longitude, then press "run" to return the relevant weather forecast</p>
        <input type="text" id="lat"></input>
        <input type="text" id="lon"></input>
        <button id="searchWeather" >Run</button>
        <div id="weatherResults"></div>
    </div>

    <script src="./getWeather.js"></script>

<!--Running Tracker page-->
    <div id="Running" class="tabContent activeContent">
        <h2>Running Tracker</h2>
        <p>Running stats etc shown here</p>
    </div>


<!--Calculator page-->
    <div id="Calculator" class="tabContent activeContent">
        <h2>Calculator</h2>
        <p>JS Calculator app shown here</p>
    </div>

    <script src="./calc.js"></script>


</body>



</html>
